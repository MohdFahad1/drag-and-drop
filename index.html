<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drag & Drop</h1>
    <div class="container">
        <div class="inner-container">
            <div id="left" class="box">
                <h2>First Box</h2>
                <div class="list" draggable="true">Item 1</div>
                <div class="list" draggable="true">Item 2</div>
                <div class="list" draggable="true">Item 3</div>
                <div class="list" draggable="true">Item 4</div>
                <div class="list" draggable="true">Item 5</div>
            </div>
            <div id="right" class="box">
                <h2>Second Box</h2>
            </div>
        </div>

        <div class="btn">
            <button class="reset-btn" onclick="resetBoxes()">RESET</button>
        </div>
    </div>
</body>

<script src="index.js"></script>
</html>
